smtp:
  env:
  - name: GMAIL_USER
    valueFrom:
      secretKeyRef:
        name: simpaas-gmail
        key: user
  - name: GMAIL_PASSWORD
    valueFrom:
      secretKeyRef:
        name: simpaas-gmail
        key: password

swaggerUi:
  enabled: true

  extraEnv:
  - name: SWAGGER_JSON_URL
    value: https://simpaas.k8s.orb.local/api/_doc

grafana:
  grafana.ini:
    server:
      domain: &domain simpaas.k8s.orb.local

simpaas:
  common:
    image:
      tag: latest
      pullPolicy: Always

    logFilter: simpaas=debug,warn

  ingress:
    domain: *domain
    additionalRules:
      swagger-ui:
        enabled: true
